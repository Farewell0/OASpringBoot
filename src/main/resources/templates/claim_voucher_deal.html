<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>OA办公系统</title>
    <meta name="keywords" content="HTML5 Bootstrap 3 Admin Template UI Theme" />
    <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="AbsoluteAdmin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/skin/default_skin/css/theme.css}">

    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/admin-tools/admin-forms/css/admin-forms.css}">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body class="admin-validation-page" data-spy="scroll" data-target="#nav-spy" data-offset="200">
<!-- Start: Main -->
<div id="main">

    <!--Begin: top-->
    <header th:include="top"></header>
    <aside th:include="sidebar"></aside>
    <!--End: top-->

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">
        <section id="content" class="table-layout animated fadeIn">
            <div class="tray tray-center">
                <div class="content-header">
                    <h2> 待处理报销单 </h2>
                    <p class="lead"></p>
                </div>
                <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                    <div class="panel  heading-border">
                        <div class="panel-menu">
                            <div class="row">
                                <div class="hidden-xs hidden-sm col-md-3">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-refresh"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-plus" th:onclick="javascript:window.location.href='/claim_voucher/to_add';"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-9 text-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-chevron-left"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body pn">
                            <table id="message-table" class="table admin-form theme-warning tc-checkbox-1">
                                <thead>
                                <tr class="">
                                    <th class="text-center hidden-xs">Select</th>
                                    <th class="hidden-xs">事由</th>
                                    <th>状态</th>
                                    <th class="hidden-xs">创建人</th>
                                    <th class="hidden-xs">金额</th>
                                    <th class="text-center">创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody th:each="cv: ${list}">
                                    <tr class="message-unread">
                                        <td class="hidden-xs">
                                            <label class="option block mn">
                                                <input type="checkbox" name="mobileos" value="FR">
                                                <span class="checkbox mn"></span>
                                            </label>
                                        </td>
                                        <td th:text="${cv.cause}"></td>
                                        <td class="hidden-xs">
                                            <span class="badge badge-warning mr10 fs11" th:text="${cv.status}"></span>
                                        </td>
                                        <td th:text="${cv.creator.name}"></td>
                                        <td class="text-center fw600" th:text="${cv.totalAmount}"></td>
                                        <td th:text="${#dates.format(cv.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div th:if="${cv.status=='新创建' || cv.status=='已打回'}">
                                                <a th:href="@{/claim_voucher/to_update(id=${cv.id})}">修改</a>
                                                <a th:href="@{/claim_voucher/submit(id=${cv.id})}">提交</a>
                                            </div>
                                            <div th:if="${cv.status=='已提交' || cv.status=='待复审'}">
                                                <a th:href="@{/claim_voucher/to_check(id=${cv.id})}">审核</a>
                                            </div>
                                            <div th:if="${cv.status=='已审核'}">
                                                <a th:href="@{/claim_voucher/to_check(id=${cv.id})}">打款</a>
                                            </div>
                                            <a th:href="@{/claim_voucher/detail(id=${cv.id})}">详细信息</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->

<!-- BEGIN: PAGE SCRIPTS -->

<style>
    /* demo page styles */
    body { min-height: 2300px; }

    .content-header b,
    .admin-form .panel.heading-border:before,
    .admin-form .panel .heading-border:before {
        transition: all 0.7s ease;
    }
    /* responsive demo styles */
    @media (max-width: 800px) {
        .admin-form .panel-body { padding: 18px 12px; }
    }
</style>

<style>
    .ui-datepicker select.ui-datepicker-month,
    .ui-datepicker select.ui-datepicker-year {
        width: 48%;
        margin-top: 0;
        margin-bottom: 0;

        line-height: 25px;
        text-indent: 3px;

        color: #888;
        border-color: #DDD;
        background-color: #FDFDFD;

        -webkit-appearance: none; /*Optionally disable dropdown arrow*/
    }
</style>

<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery-1.11.1.min.js}"></script>
<script th:src="@{/vendor/jquery/jquery_ui/jquery-ui.min.js}"></script>

<!-- jQuery Validate Plugin-->
<script th:src="@{/assets/admin-tools/admin-forms/js/jquery.validate.min.js}"></script>

<!-- jQuery Validate Addon -->
<script th:src="@{/assets/admin-tools/admin-forms/js/additional-methods.min.js}"></script>

<!-- AdminForms JS -->
<script th:src="@{/assets/admin-tools/admin-forms/js/jquery-ui-datepicker.min.js}"></script>

<!-- Theme Javascript -->
<script th:src="@{/assets/js/utility/utility.js}"></script>
<script th:src="@{/assets/js/demo/demo.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<!-- END: PAGE SCRIPTS -->
<script type="text/javascript" th:src="@{/js/pages.js}"></script>
<script type="text/javascript" th:src="@{/js/items.js}"></script>

</body>

</html>
