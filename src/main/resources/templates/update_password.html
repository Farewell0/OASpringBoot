<body class="admin-validation-page" data-spy="scroll" data-target="#nav-spy" data-offset="200">
<!-- Start: Main -->
<div id="main">

    <!--Begin: top-->
    <header th:include="top"></header>
    <aside th:include="sidebar"></aside>
    <!--End: top-->

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

        <section id="content" class="table-layout animated fadeIn">
            <div class="tray tray-center">
                <div class="content-header">
                    <h2> 修改密码 </h2>
                    <p class="lead"></p>
                </div>
                <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                    <div class="panel heading-border">
                        <form method="post" action="update_password" id="admin-form">
                            <div class="panel-body bg-light">
                                <div class="section-divider mt20 mb40">
                                    <span> 基本信息 </span>
                                </div>
                                <div class="section row">
                                    <div class="col-md-6">
                                        <label for="oldPassword" class="field prepend-icon">
                                            <input type="password" name="oldPassword" id="oldPassword" class="gui-input" placeholder="原始密码...">
                                            <label for="oldPassword" class="field-icon">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                        </label>
                                    </div>
                                </div>
                                <div class="section row">
                                    <div class="col-md-6">
                                        <label for="newPassword1" class="field prepend-icon">
                                            <input type="password" name="newPassword1" id="newPassword1" class="gui-input" placeholder="重复密码...">
                                            <label for="newPassword1" class="field-icon">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="newPassword2" class="field prepend-icon">
                                            <input type="password" name="newPassword2" id="newPassword2" class="gui-input" placeholder="重复密码...">
                                            <label for="newPassword2" class="field-icon">
                                                <i class="fa fa-lock"></i>
                                            </label>
                                        </label>
                                    </div>
                                </div>
                                <div class="panel-footer text-right">
                                    <button type="submit" class="button"> 修改 </button>
                                    <button type="button" class="button" onclick="javascript:window.history.go(-1);"> 返回 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </section>
    <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->
