<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from admindesigns.com/demos/absolute/1.1/admin_forms-validation.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 06 Aug 2015 02:56:15 GMT -->
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <title>OA办公系统</title>
    <meta name="keywords" content="HTML5 Bootstrap 3 Admin Template UI Theme" />
    <meta name="description" content="AbsoluteAdmin - A Responsive HTML5 Admin UI Framework">
    <meta name="author" content="AbsoluteAdmin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/skin/default_skin/css/theme.css}">

    <!-- Admin Forms CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/admin-tools/admin-forms/css/admin-forms.css}">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body class="admin-validation-page" data-spy="scroll" data-target="#nav-spy" data-offset="200">
<!-- Start: Main -->
<div id="main">

    <!--Begin: top-->
    <header th:include="top"></header>
    <aside th:include="sidebar"></aside>
    <!--End: top-->

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">
        <section id="content" class="table-layout animated fadeIn">
            <div class="tray tray-center">
                <div class="content-header">
                    <h2> 报销单详情 </h2>
                    <p class="lead"></p>
                </div>
                <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                    <div class="panel heading-border">
                        <div class="panel-body bg-light">
                            <div class="section-divider mt20 mb40">
                                <span> 基本信息 </span>
                            </div>
                            <div class="section row">
                                <div class="col-md-2">事由</div>
                                <div class="col-md-6" th:text="${claimVoucher.cause}"></div>
                            </div>
                            <div class="section row">
                                <div class="col-md-2">创建人</div>
                                <div class="col-md-4" th:text="${claimVoucher.creator.name}"></div>
                                <div class="col-md-2">创建时间</div>
                                <div class="col-md-4" th:text="${#dates.format(claimVoucher.createTime, 'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                            <div class="section row">
                                <div class="col-md-2">待处理人</div>
                                <div class="col-md-4" th:text="${claimVoucher.dealer.name}"></div>
                                <div class="col-md-2">状态</div>
                                <div class="col-md-4" th:text="${claimVoucher.status}"></div>
                            </div>
                            <div class="section-divider mt20 mb40">
                                <span> 费用明细 </span>
                            </div>
                            <div class="section row" th:each="item: ${items}">
                                <div class="col-md-3" th:text="${item.item}"></div>
                                <div class="col-md-3" th:text="${item.amount}"></div>
                                <div class="col-md-5" th:text="${item.comment}"></div>
                            </div>
                            <div class="section row">
                                <div class="col-md-2">总金额</div>
                                <div class="col-md-6" th:text="${claimVoucher.totalAmount}"></div>
                            </div>
                            <div class="section-divider mt20 mb40">
                                <span> 处理流程 </span>
                            </div>
                            <div class="section row" th:each="record: ${records}">
                                <div class="col-md-1" th:text="${record.dealer.name}"></div>
                                <div class="col-md-3" th:text="${record.dealTime}"></div>
                                <div class="col-md-1" th:text="${record.dealWay}"></div>
                                <div class="col-md-2" th:text="${record.dealWay}"></div>
                                <div class="col-md-5" th:text="备注: ${record.comment}"></div>
                            </div>
                            <div class="panel-footer text-right">
                                <button type="button" class="button" onclick="javascript:window.history.go(-1);"> 返回 </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <!-- End: Content-Wrapper -->

</div>
<!-- End: Main -->

<!-- BEGIN: PAGE SCRIPTS -->

<style>
    /* demo page styles */
    body { min-height: 2300px; }

    .content-header b,
    .admin-form .panel.heading-border:before,
    .admin-form .panel .heading-border:before {
        transition: all 0.7s ease;
    }
    /* responsive demo styles */
    @media (max-width: 800px) {
        .admin-form .panel-body { padding: 18px 12px; }
    }
</style>

<style>
    .ui-datepicker select.ui-datepicker-month,
    .ui-datepicker select.ui-datepicker-year {
        width: 48%;
        margin-top: 0;
        margin-bottom: 0;

        line-height: 25px;
        text-indent: 3px;

        color: #888;
        border-color: #DDD;
        background-color: #FDFDFD;

        -webkit-appearance: none; /*Optionally disable dropdown arrow*/
    }
</style>

<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery-1.11.1.min.js}"></script>
<script th:src="@{/vendor/jquery/jquery_ui/jquery-ui.min.js}"></script>

<!-- jQuery Validate Plugin-->
<script th:src="@{/assets/admin-tools/admin-forms/js/jquery.validate.min.js}"></script>

<!-- jQuery Validate Addon -->
<script th:src="@{/assets/admin-tools/admin-forms/js/additional-methods.min.js}"></script>

<!-- AdminForms JS -->
<script th:src="@{/assets/admin-tools/admin-forms/js/jquery-ui-datepicker.min.js}"></script>

<!-- Theme Javascript -->
<script th:src="@{/assets/js/utility/utility.js}"></script>
<script th:src="@{/assets/js/demo/demo.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<!-- END: PAGE SCRIPTS -->
<script type="text/javascript" th:src="@{/js/pages.js}"></script>
<script type="text/javascript" th:src="@{/js/items.js}"></script>

</body>

</html>
